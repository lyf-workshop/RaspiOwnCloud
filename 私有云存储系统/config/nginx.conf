# RaspberryCloud Nginx配置
# 位置: /etc/nginx/sites-available/raspberrycloud

# 上游后端服务
upstream backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP服务器（自动重定向到HTTPS）
server {
    listen 80;
    listen [::]:80;
    server_name _;  # 替换为你的域名，如: cloud.example.com

    # Let's Encrypt验证（HTTPS证书申请时需要）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 重定向到HTTPS（配置HTTPS后取消注释）
    # return 301 https://$server_name$request_uri;

    # 临时HTTP访问（配置HTTPS后删除此location块）
    location / {
        # 客户端最大请求体（允许大文件上传）
        client_max_body_size 10G;
        client_body_buffer_size 128k;
        client_body_timeout 3600s;
        
        # 代理超时设置
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # 前端静态文件
        root /var/www/raspberrycloud;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # API代理
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # 支持大文件上传
            proxy_request_buffering off;
        }

        # WebSocket代理（文件同步）
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket超时
            proxy_read_timeout 86400;
        }
    }

    # 日志
    access_log /var/log/nginx/raspberrycloud_access.log;
    error_log /var/log/nginx/raspberrycloud_error.log;
}

